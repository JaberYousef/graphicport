<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #efd5b4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            opacity: 0;  /* Initially invisible */
            transform: translateY(20px); /* Slightly lower */
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }
        /* Scroll fade effect for header */
        .header {
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .portfolio-item {
            margin-bottom: 60px; /* Add more space between sections */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to My Portfolio</h1>
            <p>This is a simple portfolio showcasing my graphic design work.</p>
        </div>
        
        <div class="portfolio-item">
            <h2>Monograms</h2>
            <img src="images/YJ.jpg" alt="Portrait of YJ">
        </div>

        <div class="portfolio-item">
            <h2>Graphic Sceneries</h2>
            <img src="images/Lake.jpg" alt="Lake Scene">
            <img src="images/Forest.jpg" alt="Forest Landscape">
        </div>
        
        <div class="portfolio-item">
            <h2>Business Cards</h2>
            <img src="images/Adam1.jpg" alt="Adam1">
            <img src="images/Adam2.jpg" alt="Adam2">
        </div>

        <div class="portfolio-item">
            <h2>Animations</h2>
            <img src="images/Dance.gif" alt="Dance">
        </div>
        
        <p>More projects coming soon...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll("img");
            const header = document.querySelector(".header");

            // More advanced intersection observer for both fade-in and fade-out
            const imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    // If the image is entering the viewport
                    if (entry.isIntersecting) {
                        entry.target.classList.add("fade-in");
                        entry.target.classList.remove("fade-out");
                    } else {
                        // If the image is leaving the viewport
                        entry.target.classList.remove("fade-in");
                        entry.target.classList.add("fade-out");
                    }
                });
            }, { 
                threshold: 0.4, // Trigger when 40% of image is visible
                rootMargin: "-100px 0px" // Add a margin to trigger earlier
            });

            // Observe all images
            images.forEach(img => imageObserver.observe(img));

            // Fade-out effect for header when scrolling
            window.addEventListener("scroll", () => {
                let scrollY = window.scrollY;
                let fadePoint = 100; // Adjust how soon it fades out
                
                if (scrollY > fadePoint) {
                    header.classList.add("fade-out");
                } else {
                    header.classList.remove("fade-out");
                }
            });
        });
    </script>
</body>
</html>
